<div class="quiz-container">
  <div *ngIf="!quizOver">
    <div *ngFor="let question of currentQuestion; index as i">
      <p>{{ i + 1 }}. {{ question.text }}</p>
      <div *ngFor="let option of question.options"></div>
      <input
        type="radio"
        [name]="'question' + i"
        [value]="option"
        (change)="selectedAnswer(i, option)"
      />
      {{ option }}
    </div>
  </div>
  <button class="btn btn-sm btn-primary">Submit Quiz</button>
</div>
