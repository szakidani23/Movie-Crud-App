<div class="quiz container-sm">
  <div *ngIf="!quizOver">
    <div *ngFor="let question of currentQuestions; index as i">
      <em
        ><p class="my-2">{{ i + 1 }}. {{ question.text }}</p></em
      >
      <div *ngFor="let option of question.options">
        <input
          type="radio"
          [name]="'question' + i"
          [value]="option"
          (change)="selectAnswer(i, option)"
        />
        {{ option }}
      </div>
    </div>
    <button class="btn btn-md btn-warning mt-3" (click)="submitQuiz()">
      Submit Quiz <i class="bi bi-send"></i>
    </button>
  </div>

  <div
    *ngIf="quizOver"
    [ngClass]="score >= movies.length - 1 ? 'quiz-passed' : 'quiz-failed'"
  >
    <p>Your Score: {{ score }}/ {{ movies.length }}</p>
    <p *ngIf="score >= movies.length - 1">Congratulations!</p>
    <p *ngIf="score < movies.length - 1">Better luck next time!</p>
    <button class="btn btn-sm btn-warning" (click)="playAgain()">
      Play Again! <i class="bi bi-arrow-repeat"></i>
    </button>
  </div>
</div>
